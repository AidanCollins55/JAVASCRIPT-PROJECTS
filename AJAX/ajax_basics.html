<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Basic AJAX Demo</title>
	<!--Links the .css file-->
	<link rel="stylesheet" href="style.css">

</head>

<body>
	<!--Calls the container class from the .css file-->
	<div class='container' id="content">
		<h1>Sign up for our Newsletter</h1>
		<!--Calls the display class from the .css file-->
		<div class="display">
			<form>
				<input id="fullName" placeholder="Name">
				<input placeholder="Email">
				<input onclick="getMsg();" type="button" class="btn" value="Submit" onclick="getMsg();"/>
			</form>
		</div>
	</div>
	<!--Links to the ajax script-->
	<script src="ajaxScript.js"></script>
</body>
</html>
